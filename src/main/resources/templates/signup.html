<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" /> <!-- CSS link -->
</head>
<body>
<h1>Signup</h1>

<form th:action="@{/signup}" th:object="${user}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required /><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required /><br><br>

    <button type="submit">Sign Up</button>
</form>

<!-- Error message -->
<!-- Error message -->
<div style="text-align:center;">
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>
</div>
</body>
</html>
